<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Wiki</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>MATH MIND</h1>
    <div class="container">
        <div class="table">
            <input type="number" placeholder="enter number" id="num" />
            <button id="tableBtn">GENERAATE TABLE</button>

        </div>
        <div class="square">
            <input type="number" placeholder="enter number" id="squ" />
            <button id="squareBtn">GENERAATE SQUARE</button>

        </div>
        <div class="cube">
            <input type="number" placeholder="enter number" id="cube" />
            <button id="cubeBtn">GENERAATE CUBE</button>

        </div>
        <div class="sqRoot">
            <input type="number" placeholder="enter number" id="squareRoot" />
            <button id="squareRootBtn">GENERAATE SQUARE ROOT</button>

        </div>
        <div class="cubRoot">
            <input type="number" placeholder="enter number" id="cubeRoot" />
            <button id="cubeRootBtn">GENERAATE CUBE ROOT</button>

        </div>
        <div class="factorial">
            <input type="number" placeholder="enter number" id="fact" />
            <button id="factBtn">GENERAATE FACTORIAL</button>

        </div>
    </div>
    <div id="resultContainer"></div>
    <button id="backButton">BACK</button>

    <script src="index.js"></script>
</body>

</html>
